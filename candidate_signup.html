<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
        .pdf-viewer {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Candidate Signup</h2>
        <form action="/candidate_signup" method="POST" enctype="multipart/form-data">
            <input type="text" name="user_id" placeholder="Enter Candidate ID" required>
            <input type="tel" name="phone_number" placeholder="Enter Phone Number" required>
            <input type="file" name="resume" accept=".pdf" required>
            <div class="pdf-viewer">
                <iframe id="pdf-preview" width="100%" height="100%"></iframe>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.querySelector('input[name="resume"]').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('pdf-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
